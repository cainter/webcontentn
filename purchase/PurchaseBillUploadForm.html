<script language="javascript">
	function doSave(){
		var fn=document.getElementById("accessory_file").value.trim();
		if(fn!=null && fn!=""){
			var lowerFn=fn.toLowerCase();
			if(!lowerFn.endWith(".xls")){
				ShowAlert('提示框','上传的文件必须是excel格式！',200,100);
				return;
			}
		}
		document.getElementById("tblUpload").style.display="none";
		document.getElementById("postframe").height="100%";
		document.getElementById("postframe").style.display="";
		frm.submit();
	}
	function doCancel(){
		parent.ClosePop();
	}
	function showMe(){
		showFormErrorMsg();
		
		if(checkNavigator()[0]!="msie"){
			if(document.getElementById("accessory_file")!=null){
				document.getElementById("accessory_file").className="";
			}
		}
	}
</script>
</head>
<body oncontextmenu="return false" scroll="no" onload="showMe();" class="sheet modal-dialog" style="padding-top:10px;">
<div class="sheet-main" style="width:530px;" id="tblUpload">
  <form name="frm" method="post" enctype="multipart/form-data" action="http://115.28.87.22:8888/FileUpload.ihtm">
  <div class="sheet-list" style="width:100%">
    <div class="modal-main search-business">
 		<div style="width:100%;">
 			
			
<script language="javascript">
	var formErrorIndex=0;
	var formErrorMsg="";
	var formErrorObjId="";
	function setFormErrorMsg(msg,index,objId){
		if(formErrorIndex==0 || formErrorIndex>index){
			if(msg!=null && msg!=""){
				formErrorIndex=index;
				formErrorMsg=msg;
				formErrorObjId=objId;
			}
		}
	}
	function showFormErrorMsg(){
		if(formErrorIndex!=0){
			document.getElementById("errorMsgTr").style.display="";
			document.getElementById("errorMsgDiv").innerHTML=formErrorMsg;
			if(formErrorObjId!=null && formErrorObjId!=""){
				document.getElementById(formErrorObjId).focus();
			}
		}
	}
	function goNextInput(objId){
		var obj=null;
		if(objId!=null && objId!=''){
			obj=document.getElementById(objId);
		}
		if(window.event.keyCode==13){
			if(obj!=null){
				obj.focus();
			}else if(window.doSave){
				doSave();
			}
		}
	}
</script>
