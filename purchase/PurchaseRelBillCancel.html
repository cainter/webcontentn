<script language="javascript">
	function doShow(id,type){
		var url;
		if(type=="pay"){
			url="../finance/PayBillInfoForCancel.html?id="+id;
		}else if(type=="adjust"){
			url="../finance/AdjustBillInfoForCancel.html?id="+id;
		}else{
			return;
		}
		ShowIframe("查看",url,900,500,"refreshWin()",900,600);
	}
	function refreshWin(){
		if(popRetVal!=null){
			window.location=window.location;
		}
	}
	function doCancel(id,type){
		var url="/system/CancelReasonNew.html";
		ShowIframe("作废",url,600,260,"doCancelCallback("+id+",'"+type+"')");
	}
	function doCancelCallback(id,type){
		if(popRetVal!=null){
			var url="";
			if(type=="pay"){
				url="../finance/PayBillCancel.html";
			}else if(type=="adjust"){
				url="../finance/AdjustBillCancel.html";
			}else{
				return;
			}
			$.post(url,{id:id,reason:popRetVal,show_aler:"Y"},function(data,status){
				parseDisaData(data,status);
			});
		}
	}
	function parseDisaData(data,status){
		if(status=="success"){
			window.location=window.location;
		}else{
			ShowAlert('提示框','系统错误：'+status,200,100);
		}
	}
</script>
